<!DOCTYPE html>
<html>
<head>
  <title>Monster Slayer</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <section class="row">
      <div class="small-6 columns">
        <h1 class="text-center">YOU</h1>
        <div class="healthbar">
          <div class="healthbar text-center" :style="hitPointsStyle(you)">
            {{ you.hitPoint }}
          </div>
        </div>
      </div>
      <div class="small-6 columns">
        <h1 class="text-center">MONSTER</h1>
        <div class="healthbar">
          <div class="healthbar text-center" :style="hitPointsStyle(monster)">
            {{ monster.hitPoint }}
          </div>
        </div>
      </div>
    </section>
    <section class="row controls" v-if="!gameStarted" @click="startNewGame">
      <div class="small-12 columns">
        <button id="start-game">START NEW GAME</button>
      </div>
    </section>
    <section class="row controls" v-if="gameStarted">
      <div class="small-12 columns">
        <button id="attack" @click="playAttack">ATTACK</button>
        <button id="special-attack" @click="playSpecialAttack">SPECIAL ATTACK</button>
        <button id="heal" @click="playHeal">HEAL</button>
        <button id="give-up" @click="gameStarted = !gameStarted">GIVE UP</button>
      </div>
    </section>
    <section class="row log" v-if="existsLog">
      <div class="small-12 columns">
        <ul>
          <li>

          </li>
        </ul>
      </div>
    </section>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
